<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!--th: thymeleaf 템플릿에서 불러온 것-->
<!--data = model attribute에서의 data이고, value는 hello 였음-->
<!--data가 value로 치환이됨-->
<p th:text="'안녕하세요. ' + ${data}">안녕하세요 손님</p>
</body>
</html>
